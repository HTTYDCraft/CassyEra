<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/avatar.png" type="image/png" />

    <title>CassyEra | Мои Ссылки и Проекты Minecraft</title>
    <meta name="description" content="Официальная страница CassyEra: Minecraft-приключения, стримы, последние видео, социальные сети и мой скин." />
    <meta name="keywords" content="CassyEra, Minecraft, Майнкрафт, YouTube, Twitch, Telegram, TikTok, VK, ссылки, стрим" />

    <meta property="og:title" content="CassyEra | Мои Ссылки и Проекты Minecraft" />
    <meta property="og:description" content="Официальная страница CassyEra: Minecraft-приключения, стримы, последние видео и мой скин." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://httydcraft.github.io/CassyEra/links/" />
    <meta property="og:image" content="https://httydcraft.github.io/CassyEra/links/assets/avatar.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CassyEra | Мои Ссылки и Проекты Minecraft" />
    <meta name="twitter:description" content="Minecraft-приключения, стримы, последние видео и мой скин." />
    <meta name="twitter:image" content="https://httydcraft.github.io/CassyEra/links/assets/avatar.png" />

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="dark-theme">
<div id="app" class="w-full max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">

    <!-- оффлайн-баннер -->
    <div id="offline-warning" class="hidden fixed top-0 left-0 w-full p-3 text-center font-medium z-50 offline-warning rounded-b-lg shadow-lg">
        <span id="offline-message"></span>
    </div>

    <div id="main-view">
        <!-- 1) Профиль — всегда сверху -->
        <section id="profile-section" class="text-center mb-8 hidden">
            <img id="avatar" class="w-28 h-28 rounded-full mx-auto mb-4 border-4 object-cover m3-shadow-md" src="./assets/avatar.png" alt="Аватар" />
            <h1 id="profile-name" class="text-4xl font-bold mb-2"></h1>
            <p id="profile-description" class="text-lg text-gray-400 mb-4"></p>
            <div id="total-followers" class="text-xl font-medium"></div>
        </section>

        <!-- 2) Контентная сетка: мобильный — live → links → skin; десктоп — links | live/skin -->
        <div id="content-grid" class="content-container grid-layout grid-no-live">
            <!-- Стрим -->
            <section id="live-stream-section" class="relative rounded-2xl overflow-hidden m3-shadow-md hidden">
                <div class="youtube-video-container">
                    <iframe id="live-embed" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="absolute top-3 left-3 px-3 py-1 rounded-full text-white text-xs font-bold live-indicator m3-shadow-md">LIVE</div>
                <div id="twitch-notification" class="hidden mt-4 p-4 rounded-2xl text-sm text-center card m3-shadow-md">
                    <p id="twitch-message" class="mb-2"></p>
                    <a id="twitch-link" href="#" target="_blank" class="primary-button px-4 py-2 rounded-full font-medium" rel="noopener noreferrer">
                        <span class="material-symbols-outlined text-base">videocam</span>
                        <span id="twitch-link-text"></span>
                    </a>
                </div>
            </section>

            <!-- Ссылки -->
            <div class="main-links-block">
                <section id="links-section" class="space-y-4 hidden"></section>
                <section id="support-section" class="flex justify-center hidden mt-6">
                    <a id="support-button" href="#" target="_blank" class="support-button px-6 py-3 rounded-full font-medium m3-shadow-md">
                        <span class="material-symbols-outlined">favorite</span>
                        <span id="support-button-text"></span>
                    </a>
                </section>
            </div>

            <!-- Скин -->
            <section id="minecraft-block" class="hidden">
                <h2 id="minecraft-title" class="text-xl font-bold text-center mb-4"></h2>
                <div id="skin-viewer-container">
                    <canvas id="skin-canvas"></canvas>
                </div>
                <!-- мини-кнопки анимаций вставит JS над этой кнопкой -->
                <div class="flex justify-center mt-3 mb-1">
                    <button id="download-skin-button" class="primary-button px-6 py-3 rounded-full font-medium m3-shadow-md">
                        <span class="material-symbols-outlined">download</span>
                        <span id="download-skin-text"></span>
                    </button>
                </div>
            </section>
        </div>

        <!-- 3) Карусель видео — всегда снизу -->
        <section id="youtube-videos-section" class="mb-8 hidden">
            <h2 id="recent-videos-title" class="text-xl font-bold mb-4"></h2>
            <div id="video-carousel" class="flex overflow-x-auto space-x-4 pb-4 video-carousel scroll-smooth"></div>
        </section>
    </div>

    <!-- dev-view -->
    <div id="dev-view" class="hidden w-full max-w-4xl mx-auto py-8">
        <h2 id="dev-title" class="text-3xl font-bold text-center mb-6"></h2>
        <div class="dev-page-content p-6 rounded-2xl m3-shadow-md">
            <p class="mb-4"><span id="dev-last-updated-label" class="font-medium"></span> <span id="dev-last-updated" class="text-green-400"></span></p>
            <h3 id="dev-data-json-content-label" class="text-xl font-bold text-left mb-3"></h3>
            <pre class="text-left bg-gray-900 p-4 rounded-lg overflow-x-auto text-sm" style="max-height: 500px; white-space: pre-wrap; word-wrap: break-word;"><code id="dev-data-json-content"></code></pre>
            <h3 id="dev-debug-info-content-label" class="text-xl font-bold text-left mt-6 mb-3"></h3>
            <pre class="text-left bg-gray-900 p-4 rounded-lg overflow-x-auto text-sm" style="max-height: 300px; white-space: pre-wrap; word-wrap: break-word;"><code id="dev-debug-info-content"></code></pre>
        </div>
        <div class="flex justify-center mt-8">
            <button id="back-to-main-button" class="primary-button px-6 py-3 rounded-full font-medium m3-shadow-md">
                <span class="material-symbols-outlined">arrow_back</span>
                <span id="back-to-main-text"></span>
            </button>
        </div>
    </div>

    <!-- нижние кнопки -->
    <div class="flex justify-center items-center space-x-4 mt-8 mb-8">
        <button id="theme-toggle" class="control-button p-3 rounded-full m3-shadow-md flex items-center justify-center" aria-label="Toggle theme">
            <span class="material-symbols-outlined" id="theme-icon">light_mode</span>
        </button>
        <button id="language-toggle" class="control-button p-3 rounded-full m3-shadow-md flex items-center justify-center" aria-label="Toggle language">
            <span class="material-symbols-outlined">language</span>
        </button>
        <button id="dev-toggle" class="control-button p-3 rounded-full m3-shadow-md flex items-center justify-center hidden" aria-label="Toggle developer view">
            <span class="material-symbols-outlined">code</span>
        </button>
    </div>

    <!-- модалка 1-го визита -->
    <div id="first-visit-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
            <p id="modal-description" class="text-base mb-6"></p>
            <button id="modal-close" class="primary-button px-6 py-3 rounded-full font-medium"></button>
        </div>
    </div>

</div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
